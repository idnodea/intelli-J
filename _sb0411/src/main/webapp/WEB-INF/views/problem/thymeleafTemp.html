<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>문제 제출 양식</title>
</head>
<body>
<h1>문제 제출</h1>
<form th:action="@{/submitProblem}" th:object="${problemForm}" method="post">
    <div>
        <label for="problemTitle">문제 제목:</label>
        <input type="text" th:field="*{problemTitle}" id="problemTitle" required />
    </div>
    <div>
        <label for="problemStatement">문제 내용:</label>
        <textarea th:field="*{problemStatement}" id="problemStatement" required></textarea>
    </div>
    <div>
        <label for="inputFormat">입력 형식:</label>
        <textarea th:field="*{inputFormat}" id="inputFormat" required></textarea>
    </div>
    <div>
        <label for="outputFormat">출력 형식:</label>
        <textarea th:field="*{outputFormat}" id="outputFormat" required></textarea>
    </div>
    <div>
        <label for="sampleInput">샘플 입력:</label>
        <textarea th:field="*{sampleInput}" id="sampleInput" required></textarea>
    </div>
    <div>
        <label for="sampleOutput">샘플 출력:</label>
        <textarea th:field="*{sampleOutput}" id="sampleOutput" required></textarea>
    </div>
    <button type="submit">제출</button>
</form>
</body>
</html>
